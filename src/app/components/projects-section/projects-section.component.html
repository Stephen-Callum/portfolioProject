<!-- Projects section -->

<section id="projects" class="projects-section bg-light">
  <!-- container for projects -->
  <div class="container">
    <!-- one project for row (ngFor* later to pull from database of projects) -->
    <div class="row my-5" *ngFor="let project of projects">
      <!-- project card -->
      <div class="card mb-3">
        <div class="row no-gutters">
          <!-- Image column -->
          <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img [src]='project.projectImage' class="card-img mx-auto" alt="...">
          </div>
          <!-- project information column -->
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title text-center mt-3 mb-2 pb-3 border-bottom font-weight-bold">{{ project.projectTitle }}</h5>
              <p class="card-text text-center">{{ project.projectText }}</p>
              <p class="card-text languages-text border-top border-bottom py-2 text-center"><small
                  class="text-muted">{{ project.projectLanguages }}</small></p>
              <div class="project-buttons">
                <a type="button" class="btn btn-secondary btn-lg btn-block btn-sm text-light"
                  [href]="project.projectLink" target="_blank" [class.disabled]="project.projectTitle === 'Portfolio Page'">
                  <i class="fas fa-eye"><span>    Live Demo</span></i>
                </a> 
                <a type="button" class="btn btn-dark btn-lg btn-block btn-sm text-light" [href]="project.projectCode"
                  target="_blank">
                  <i class="fas fa-code"><span>    Code Repository</span></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
